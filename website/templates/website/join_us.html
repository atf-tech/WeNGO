{% extends 'website/base.html' %} {% load static %}


{% block title %} Join with Us - WeNGO {% endblock %}


{% block content %}

<div class="rbt-course-area bg-color-extra2 rbt-section-gap">
    <div class="container">
        <div class="row mb--60 g-5 align-items-end">
            <div class="col-lg-6 col-md-6 col-12">
                <div class="section-title text-start">
                    <span class="subtitle bg-primary-opacity">Join Us</span>
                    <h2 class="title">Become A Volunteer</h2>
                </div>
            </div>
        </div>
        <div class="rbt-become-area bg-color-white">
            <div class="container">
                <div class="row g-5">
                    <div class="col-lg-4">
                        <div class="thumbnail">
                            <img class="radius-10 w-100" src="{% static 'website/images/sample/415-775.jpg' %}"
                                alt="Corporate Template">
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <div class="row g-5 checkout-form">
                            <div class="col-lg-12">
                                <div class="checkout-content-wrapper">
                                    <!-- Billing Address -->
                                    <div id="billing-form">
                                        <h3 class="title">Volunteer Registration</h3>
                                        <hr class="mb--30">
                                        <div class="row">
                                            <div class="col-md-4 col-12 mb--20">
                                                <label>First Name</label>
                                                <input required type="text" placeholder="First Name">
                                            </div>

                                            <div class="col-md-4 col-12 mb--20">
                                                <label>Last Name</label>
                                                <input required type="text" placeholder="Last Name">
                                            </div>

                                            <div class="col-md-4 col-12 mb--20">
                                                <label>Phone no</label>
                                                <input required type="number" placeholder="Phone number">
                                            </div>

                                            <div class="col-md-4 col-12 mb--20">
                                                <label>Email Address</label>
                                                <input required type="email" placeholder="Email Address">
                                            </div>

                                            <div class="col-md-4 col-12 mb--20">
                                                <label>Gender</label>
                                                <div class="req-border rbt-modern-select bg-transparent height-45">
                                                    <select required class="w-100">
                                                        <option>Select One</option>
                                                        <option>Male</option>
                                                        <option>Female</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-4 col-12 mb--20">
                                                <label>Date of Birth</label>
                                                <input required type="text" id="dob" placeholder="Select DOB">
                                            </div>

                                            <div class="col-12 mb--20">
                                                <label>Address</label>
                                                <textarea required placeholder="Address line 1"> </textarea>
                                            </div>



                                            <div class="col-md-4 col-12 mb--20">
                                                <label>Town/City</label>
                                                <input required type="text" placeholder="Town/City">
                                            </div>

                                            <div class="col-md-4 col-12 mb--20">
                                                <label>State</label>
                                                <input required type="text" placeholder="State">
                                            </div>

                                            <div class="col-md-4 col-12 mb--20">
                                                <label>Zip Code</label>
                                                <input required type="text" placeholder="Zip Code">
                                            </div>

                                            <div class="col-md-12 mb--20">
                                                <label for="images"
                                                    class="drop-container rbt-custom-file-upload mt--30">
                                                    <span class="mb--0 h5">Updated CV</span>
                                                    <input required type="file" id="images" required>
                                                </label>
                                            </div>
                                            <div class="col-md-12 text-center mb--20">
                                                <div class="submit-btn">
                                                    <a class="rbt-btn btn-gradient hover-icon-reverse"
                                                        href="#">
                                                        <span class="icon-reverse-wrapper">
                                                            <span class="btn-text">Join Us</span>
                                                            <span class="btn-icon"><i
                                                                    class="feather-arrow-right"></i></span>
                                                            <span class="btn-icon"><i
                                                                    class="feather-arrow-right"></i></span>
                                                        </span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
