{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}WeNGO{% endblock %}</title>
    <meta name="robots" content="noindex, follow">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'website/images/favicon.ico' %}">

    <!-- CSS
	============================================ -->
    <link rel="stylesheet" href="{% static 'website/css/vendor/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/vendor/slick.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/vendor/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/plugins/sal.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/plugins/feather.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/plugins/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/plugins/euclid-circulara.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/plugins/swiper.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/plugins/odometer.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/plugins/animation.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/plugins/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/plugins/jquery-ui.css' %}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'website/css/plugins/magnigy-popup.min.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/plugins/plyr.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/plugins/jodit.min.css' %}">

    <link rel="stylesheet" href="{% static 'website/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/custom.css' %}">
</head>

<body class="rbt-header-sticky">

    <!-- Header -->
    {% include 'website/includes/header.html' %}

    <!-- /Header -->
   

    <main class="rbt-main-wrapper">
        
        {% block content %}{% endblock %}
        
        {% include 'website/includes/footer.html' %}


    </main>

    <!-- End Page Wrapper Area -->
    <div class="rbt-progress-parent">
        <svg class="rbt-back-circle svg-inner" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>

    <!-- JS
============================================ -->
    <!-- Modernizer JS -->
    <script src="{% static 'website/js/vendor/modernizr.min.js' %}"></script>
    <!-- jQuery JS -->
    <script src="{% static 'website/js/vendor/jquery.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="{% static 'website/js/vendor/bootstrap.min.js' %}"></script>
    <!-- sal.js -->
    <script src="{% static 'website/js/vendor/sal.js' %}"></script>
    <!-- Dark Mode Switcher -->
    <script src="{% static 'website/js/vendor/js.cookie.js' %}"></script>
    <script src="{% static 'website/js/vendor/jquery.style.switcher.js' %}"></script>
    <script src="{% static 'website/js/vendor/swiper.js' %}"></script>
    <script src="{% static 'website/js/vendor/jquery-appear.js' %}"></script>
    <script src="{% static 'website/js/vendor/odometer.js' %}"></script>
    <script src="{% static 'website/js/vendor/backtotop.js' %}"></script>
    <script src="{% static 'website/js/vendor/isotop.js' %}"></script>
    <script src="{% static 'website/js/vendor/imageloaded.js' %}"></script>

    <script src="{% static 'website/js/vendor/wow.js' %}"></script>
    <script src="{% static 'website/js/vendor/waypoint.min.js' %}"></script>
    <script src="{% static 'website/js/vendor/easypie.js' %}"></script>
    <script src="{% static 'website/js/vendor/text-type.js' %}"></script>
    <script src="{% static 'website/js/vendor/jquery-one-page-nav.js' %}"></script>
    <script src="{% static 'website/js/vendor/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'website/js/vendor/jquery-ui.js' %}"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>    
    <script src="{% static 'website/js/vendor/magnify-popup.min.js' %}"></script>
    <script src="{% static 'website/js/vendor/paralax-scroll.js' %}"></script>
    <script src="{% static 'website/js/vendor/paralax.min.js' %}"></script>
    <script src="{% static 'website/js/vendor/countdown.js' %}"></script>
    <script src="{% static 'website/js/vendor/plyr.js' %}"></script>
    <script src="{% static 'website/js/vendor/jodit.min.js' %}"></script>
    <script src="{% static 'website/js/vendor/Sortable.min.js' %}"></script>



    <!-- Main JS -->
    <script src="{% static 'website/js/main.js' %}"></script>
    <script src="{% static 'website/js/custom.js' %}"></script>
</body>

</html>
